common:
  property: common value
some:
  property: common value

management:
#  server:
#    port: "1${server.port}"
  endpoints:
    web:
      base-path: "/admin"
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: "always"
  metrics:
    export:
      jmx:
        enabled: false
      graphite:
        enabled: false

eureka:
  instance:
    prefer-ip-address: true
    health-check-url-path: "/admin/health"
    status-page-url-path: "/admin/info"

# config first
---
eureka:
  client:
    serviceUrl:
      defaultZone: "http://localhost:9010/eureka"
